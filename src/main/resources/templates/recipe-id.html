<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Detalii reteta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
<main layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder text-primary" th:text="${recipe.recipeName}"></h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <article class="card mb-4">
                        <div class="card-body">
                            <div class="card-body">
                                <h2 class="card-title">🍽️ Detalii rețetă</h2>
                                <p class="card-text">⏲️ Timp gătire: <span
                                        th:text="${recipe.estimatedCookingTime}"></span> minute</p>
                                <p class="card-text">🕑 Timp preparare: <span
                                        th:text="${recipe.estimatedPreparationTime}"></span> minute</p>
                                <p class="card-text">🍴 Număr porții: <span th:text="${recipe.portionSize}"></span></p>
                                <h4>🛒 Ingrediente</h4>
                                <ul th:each="product : ${products}">
                                    <li th:utext="${product.toHTMLString()}"></li>
                                </ul>
                                <p class="card-text">
                                    Pret total: <span th:text="${recipePrice}"> </span>
                                </p>
                            </div>

                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.js"></script>
</body>
</html>
